<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Recognition</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #87CEFA, #ADD8E6); /* Gradient background */
    overflow: hidden; /* Hide horizontal scrollbar */
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

#fileInput {
    display: none;
}

.uploadButton, .clearButton {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
    transition: background-color 0.3s; /* Smooth button hover effect */
}

.uploadButton:hover, .clearButton:hover {
    background-color: #0056b3;
}

.clearButton {
    background-color: #dc3545; /* Red background color */
}

#output {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
    color: #333;
}

#imagePreview {
    max-width: 100%;
    margin-top: 20px;
    display: none;
    margin-left: auto;
    margin-right: auto;
    animation: fadeIn 0.5s; /* Image preview fade-in animation */
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Moving message animation */
@keyframes moveMessage {
    0% {
        transform: translateX(-100%);
    }
    50% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}

.message {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background-color: skyblue; /* Sky blue background color */
    color: black;
    padding: 10px 0;
    font-size: 14px;
    text-align: center;
    animation: moveMessage 27s linear infinite; /* Decreased speed */
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="message">After uploading the image, please click on submit!</div>
<div class="container">
    <h1>Symbol Recognition</h1>
    <label for="fileInput" class="uploadButton">Upload Image</label>
    <input type="file" id="fileInput" onchange="previewImage(event)">
    <button onclick="uploadImage()" class="uploadButton">Submit</button>
    <button onclick="clearImage()" class="clearButton">Clear Image</button>
    <p id="output"></p>
    <canvas id="imagePreview" style="max-width: 100%; display: none;"></canvas>
</div>
<script>
function uploadImage() {
    const fileInput = document.getElementById('fileInput');
    const outputElement = document.getElementById('output');

    const file = fileInput.files[0];
    if (!file) {
        outputElement.innerText = 'No file selected.';
        return;
    }

    const formData = new FormData();
    formData.append('image', file);

    $.ajax({
        url: 'http://127.0.0.1:5000/upload',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function(data) {
            outputElement.innerText = data.result;
        },
        error: function(xhr, status, error) {
            console.error('Error:', error);
            outputElement.innerText = 'An error occurred. Please try again.';
        }
    });
}

function previewImage(event) {
    const file = event.target.files[0];
    const canvas = document.getElementById('imagePreview');
    const ctx = canvas.getContext('2d');

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const MAX_WIDTH = 200;
                const MAX_HEIGHT = 200;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width *= MAX_HEIGHT / height;
                        height = MAX_HEIGHT;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                canvas.style.display = 'block';
            };
            img.src = e.target.result;
        }
        reader.readAsDataURL(file);
    } else {
        canvas.style.display = 'none';
    }
}

function clearImage() {
    const fileInput = document.getElementById('fileInput');
    const outputElement = document.getElementById('output');
    const canvas = document.getElementById('imagePreview');
    const ctx = canvas.getContext('2d');

    fileInput.value = '';
    outputElement.innerText = '';
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    canvas.style.display = 'none';
}
</script>
</body>
</html>
