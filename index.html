<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Recognition</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #87CEFA, #ADD8E6); /* Gradient background */
    overflow: hidden; /* Hide horizontal scrollbar */
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

#fileInput {
    display: none;
}

.uploadButton, .clearButton {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
    transition: background-color 0.3s; /* Smooth button hover effect */
}

.uploadButton:hover, .clearButton:hover {
    background-color: #0056b3;
}

.clearButton {
    background-color: #dc3545; /* Red background color */
}

#output {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
    color: #333;
}
#imagePreview {
    max-width: 45%; /* Set the width of the preview image */
    position: relative; /* Position the image relative to its normal position */
    left: 35%; /* Position the image x% from the left edge */
}

#imagePreviewGray {
    max-width: 45%; /* Set the width of the grayscale image */
    position: relative; /* Position the image relative to its normal position */
    right: 35%; /* Position the image x% from the right edge */
    animation: fadeIn 5s;
}



@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Moving message animation */
@keyframes moveMessage {
    0% {
        transform: translateX(-100%);
    }
    50% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}

/* Styling for two words to change colours */
@keyframes highlight {
    30% { color: red; }
    50% { color: blue; }
    100% { color: green; }
}

.highlight {
    animation: highlight 2s infinite;
}


.message {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background-color: skyblue; /* Sky blue background color */
    color: black;
    padding: 10px 0;
    font-size: 14px;
    text-align: center;
    animation: moveMessage 39s linear infinite; /* Decreased speed */
}
.images-container {
    display: flex; /* Use flexbox for layout */
    justify-content: space-between; /* Distribute items evenly along the main axis */
}

.preview-canvas {
    max-width: 48%; /* Set the width of each image */
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!-- HTML -->
<div class="message">
    After uploading the image, please click on submit!
    <b>Click at any point on the grayscale image to know the '<span class="highlight">Pixel Value</span>' and '<span class="highlight">Spatial Coordinates</span>' of that point.</b>
</div>

<div class="container">
    <h1>Symbol Recognition</h1>
    <label for="fileInput" class="uploadButton">Upload Image</label>
    <input type="file" id="fileInput" onchange="previewImage(event)">
    <button onclick="uploadImage()" class="uploadButton">Submit</button>
    <button onclick="clearImage()" class="clearButton">Clear Image</button>
    <p id="output"></p>
    <div class="images-container">
        <canvas id="imagePreview" class="preview-canvas" style="display: none;"></canvas>
        <canvas id="imagePreviewGray" class="preview-canvas" style="display: none;"></canvas>
    </div>
 </div>
    
<script>
function displayGreyscaleImage(file) {
    const canvas = document.getElementById('imagePreviewGray');
    const ctx = canvas.getContext('2d');

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const MAX_WIDTH = 200;
                const MAX_HEIGHT = 200;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width *= MAX_HEIGHT / height;
                        height = MAX_HEIGHT;
                    }
                }

                canvas.width = width;
                canvas.height = height;

                ctx.drawImage(img, 0, 0, width, height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = avg;
                    data[i + 1] = avg;
                    data[i + 2] = avg;
                }
                ctx.putImageData(imageData, 0, 0);

                canvas.style.display = 'inline-block'; // Change to inline-block to align next to the original image

            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    } else {
        canvas.style.display = 'none';
    }
}


function previewImage(event) {
    const file = event.target.files[0];
    const canvas = document.getElementById('imagePreview');
    const ctx = canvas.getContext('2d');

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const MAX_WIDTH = 200;
                const MAX_HEIGHT = 200;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width *= MAX_HEIGHT / height;
                        height = MAX_HEIGHT;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                canvas.style.display = 'block';
                displayGreyscaleImage(file); // Display greyscale image
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    } else {
        canvas.style.display = 'none';
    }
}

// Function to display pixel value at clicked point on greyscale image
function displayPixelValue(event) {
    const canvas = document.getElementById('imagePreviewGray');
    const ctx = canvas.getContext('2d');
    const rect = canvas.getBoundingClientRect();
    const x = Math.round((event.clientX - rect.left) * (canvas.width / rect.width));
    const y = Math.round((event.clientY - rect.top) * (canvas.height / rect.height));

    const imageData = ctx.getImageData(x, y, 1, 1);
    const data = imageData.data;
    const pixelValue = (data[0] + data[1] + data[2]) / 3; // Average of RGB values for greyscale

    alert(`You have selected coordinates (x,y) = (${x},${y})\nThe Pixel Value at that point is ${pixelValue}`);
}

// Add click event listener to greyscale image canvas
const canvasGray = document.getElementById('imagePreviewGray');
canvasGray.addEventListener('click', displayPixelValue);

function clearImage() {
    const fileInput = document.getElementById('fileInput');
    const outputElement = document.getElementById('output');
    const canvas = document.getElementById('imagePreview');
    const ctx = canvas.getContext('2d');
    const canvasGray = document.getElementById('imagePreviewGray');
    const ctxGray = canvasGray.getContext('2d');
    const pixelValueMessage = document.getElementById('pixelValueMessage'); // Get the pixel value message element

    fileInput.value = '';
    outputElement.innerText = '';
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    canvas.style.display = 'none';
    ctxGray.clearRect(0, 0, canvasGray.width, canvasGray.height);
    canvasGray.style.display = 'none';
}


function uploadImage() {
    const fileInput = document.getElementById('fileInput');
    const outputElement = document.getElementById('output');

    const file = fileInput.files[0];
    if (!file) {
        outputElement.innerText = 'No file selected.';
        return;
    }

    const formData = new FormData();
    formData.append('image', file);

    $.ajax({
        url: 'http://127.0.0.1:5000/upload',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function(data) {
            outputElement.innerText = data.result;
        },
        error: function(xhr, status, error) {
            console.error('Error:', error);
            outputElement.innerText = 'An error occurred. Please try again.';
        }
    });
}
</script>
</body>
</html>
